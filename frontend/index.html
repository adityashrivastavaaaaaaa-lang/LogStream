<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogStream Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .section { margin-bottom: 30px; }
        .section h2 { border-bottom: 2px solid #007bff; padding-bottom: 5px; }
        form { margin-bottom: 20px; }
        input, button { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #logs { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background-color: #f9f9f9; }
        .log-entry { margin-bottom: 10px; padding: 10px; border-left: 4px solid #007bff; background: white; }
        .log-level-info { border-left-color: #28a745; }
        .log-level-warning { border-left-color: #ffc107; }
        .log-level-error { border-left-color: #dc3545; }
        .log-level-debug { border-left-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LogStream Dashboard</h1>

        <div class="section">
            <h2>System Health</h2>
            <button onclick="checkHealth()">Check Health</button>
            <div id="health-status"></div>
        </div>

        <div class="section">
            <h2>Ingest Log</h2>
            <form onsubmit="ingestLog(event)">
                <input type="text" id="log-level" placeholder="Level (e.g., info)" required>
                <input type="text" id="log-service" placeholder="Service (e.g., api)" required>
                <input type="text" id="log-message" placeholder="Message" required>
                <button type="submit">Ingest Log</button>
            </form>
            <div id="ingest-status"></div>
        </div>

        <div class="section">
            <h2>Search Logs</h2>
            <form onsubmit="searchLogs(event)">
                <input type="text" id="search-query" placeholder="Search query (optional)">
                <input type="number" id="search-limit" placeholder="Limit (default 10)" min="1" max="100">
                <button type="submit">Search</button>
            </form>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                document.getElementById('health-status').innerHTML = `<p>Status: ${data.status} - ${data.message}</p>`;
            } catch (error) {
                document.getElementById('health-status').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function ingestLog(event) {
            event.preventDefault();
            const level = document.getElementById('log-level').value;
            const service = document.getElementById('log-service').value;
            const message = document.getElementById('log-message').value;

            try {
                const response = await fetch(`${API_BASE}/ingest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ level, service, message })
                });
                const data = await response.json();
                document.getElementById('ingest-status').innerHTML = `<p>Status: ${data.status} - ${data.message}</p>`;
            } catch (error) {
                document.getElementById('ingest-status').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function searchLogs(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            const limit = document.getElementById('search-limit').value || 10;

            try {
                const url = new URL(`${API_BASE}/search`);
                if (query) url.searchParams.append('q', query);
                url.searchParams.append('limit', limit);

                const response = await fetch(url);
                const data = await response.json();

                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = `<p>Total logs: ${data.total}</p>`;

                data.data.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.className = `log-entry log-level-${log.level}`;
                    logEntry.innerHTML = `
                        <strong>${log.timestamp}</strong> [${log.level.toUpperCase()}] ${log.service}: ${log.message}
                        <br><small>User ID: ${log.metadata.user_id} | Request ID: ${log.metadata.request_id}</small>
                    `;
                    logsDiv.appendChild(logEntry);
                });
            } catch (error) {
                document.getElementById('logs').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // Auto-check health on load
        checkHealth();
    </script>
</body>
</html>
